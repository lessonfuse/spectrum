{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Developmental Areas for {{ student.name }}</h1>
    <form method="post" class="bg-white shadow-md p-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs italic mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="bg-white hover:bg-gray-100 text-black font-bold py-2 px-4 border border-black focus:outline-none">
            Next
        </button>
    </form>
</div>
{% endblock %}
