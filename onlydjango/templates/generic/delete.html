{% extends 'base.html' %}

{% block css_debug %}
{% endblock %}

{% block base_content %}
    <h2>Delete {{ object.name }}</h2>
    <p>Are you sure you want to delete the "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'asset_detail' object.pk %}">Cancel</a>
{% endblock %}
