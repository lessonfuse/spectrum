<div class="">
    {% for menu_item in menu %}
        <a href="{{ menu_item.url }}"
           class="group m-2 border bg-white/50 flex flex-col gap-2 px-4 py-3 text-sm font-medium rounded-lg transition-all backdrop-blur-sm duration-100 ease-in-out
                  text-black/80 hover:bg-gradient-to-r hover:from-blue-500 hover:to-cyan-600 hover:text-white
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <div class="place-content-left place-items-center flex gap-2 duration-100 ease-in-out">
                <i class="fas fa-{{ menu_item.icon|default:'circle' }} text-lg"></i>
                <div class="transition-all duration-100 ease-in-out group-hover:translate-x-1">
                    {{ menu_item.name }}
                </div>
            </div>

            <div class="text-xs text-black/80">
                {{ menu_item.description }}
            </div>
        </a>
    {% endfor %}
</div>
